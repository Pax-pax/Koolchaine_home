<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koolchaine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    #canvas-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
    #error-message {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      color: #e74c3c;
      display: none;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <div id="error-message"></div>

  <!-- Utiliser un CDN plus fiable -->
  <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas-lite@1.0.102/rive.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('canvas');
      const errorMessage = document.getElementById('error-message');
      
      try {
        // Vérifier que la bibliothèque Rive est chargée
        if (typeof rive === 'undefined') {
          throw new Error("La bibliothèque Rive n'a pas été chargée");
        }
        
        console.log("Tentative de chargement du fichier:", 'koolchaine_v1.riv');
        
        const r = new rive.Rive({
          src: 'koolchaine_v1.riv',
          canvas: canvas,
          autoplay: true,
          onLoad: () => {
            console.log("Animation chargée avec succès!");
          },
          onLoadError: (err) => {
            console.error("Erreur de chargement du fichier:", err);
            errorMessage.textContent = "Erreur de chargement du fichier Rive. Vérifiez que 'koolchaine_v1.riv' existe.";
            errorMessage.style.display = "block";
          }
        });
        
      } catch (error) {
        console.error("Erreur d'initialisation:", error);
        errorMessage.textContent = "Erreur: " + error.message;
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
