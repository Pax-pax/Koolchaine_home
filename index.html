<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koolchaine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="status">Chargement...</div>

    <script src="https://unpkg.com/@rive-app/canvas@1.0.102"></script>
    <script>
        const statusElement = document.getElementById('status');
        
        // Fonction pour vérifier si un fichier existe
        function checkFileExists(url) {
            return new Promise((resolve, reject) => {
                fetch(url, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            resolve(true);
                        } else {
                            reject(new Error(`Le fichier ${url} n'existe pas (statut: ${response.status})`));
                        }
                    })
                    .catch(error => {
                        reject(new Error(`Erreur lors de la vérification du fichier: ${error.message}`));
                    });
            });
        }

        // Chargement de l'animation
        async function loadAnimation() {
            try {
                statusElement.textContent = "Vérification du fichier Rive...";
                
                // Vérifiez si le fichier existe
                try {
                    await checkFileExists('koolchaine_v1.riv');
                    statusElement.textContent = "Fichier trouvé, chargement de l'animation...";
                } catch (error) {
                    statusElement.innerHTML = `<strong>Erreur:</strong> ${error.message}<br>Vérifiez que le fichier existe dans votre dépôt GitHub.`;
                    console.error(error);
                    return;
                }

                // Essayez de charger l'animation
                const r = new rive.Rive({
                    src: 'koolchaine_v1.riv',
                    canvas: document.getElementById('canvas'),
                    autoplay: true,
                    onLoad: () => {
                        statusElement.style.display = 'none';
                        console.log('Animation chargée avec succès');
                    },
                    onLoadError: (error) => {
                        statusElement.innerHTML = `<strong>Erreur de chargement:</strong> ${error.message}`;
                        console.error('Erreur de chargement:', error);
                    }
                });

                // Vérification supplémentaire après un délai
                setTimeout(() => {
                    if (statusElement.style.display !== 'none') {
                        statusElement.innerHTML = `<strong>Problème de chargement</strong><br>L'animation n'a pas pu être initialisée correctement.`;
                    }
                }, 5000);
                
            } catch (error) {
                statusElement.innerHTML = `<strong>Erreur:</strong> ${error.message}`;
                console.error('Erreur générale:', error);
            }
        }

        // Démarrer le chargement quand la page est prête
        document.addEventListener('DOMContentLoaded', loadAnimation);
    </script>
</body>
</html>
