<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koolchaine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    #canvas-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: pointer; /* Ajoute un curseur pointeur pour indiquer que c'est cliquable */
    }
    #error-message {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      color: #e74c3c;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="error-message"></div>

  <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas-lite@1.0.102/rive.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('canvas');
      const errorMessage = document.getElementById('error-message');
      
      // Fonction pour ajuster la taille du canvas
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Si l'instance Rive existe déjà, redimensionner sa surface de dessin
        if (window.riveInstance && window.riveInstance.resizeDrawingSurfaceToCanvas) {
          window.riveInstance.resizeDrawingSurfaceToCanvas();
        }
      }
      
      // Initialiser la taille du canvas
      resizeCanvas();
      
      try {
        // Vérifier que la bibliothèque Rive est chargée
        if (typeof rive === 'undefined') {
          throw new Error("La bibliothèque Rive n'a pas été chargée");
        }
        
        console.log("Tentative de chargement du fichier:", 'koolchaine_v2.riv');
        
        // Créer l'instance Rive
        const r = new rive.Rive({
          src: 'koolchaine_v2.riv',
          canvas: canvas,
          autoplay: true,
          stateMachines: "State Machine", // Utiliser explicitement la state machine
          onLoad: () => {
            console.log("Animation chargée avec succès!");
            window.riveInstance = r;
            
            // Récupérer les inputs disponibles sur la state machine
            const inputs = r.stateMachineInputs("State Machine 1");
            console.log("Inputs disponibles:", inputs);
            
            // Stocker le trigger pour l'utiliser lors du clic
            const trigger = inputs.find(input => input.name === "Trigger 1");
            if (trigger) {
              console.log("Trigger trouvé, il sera activé au clic");
              
              // Ajouter l'événement de clic sur le canvas
              canvas.addEventListener('click', () => {
                console.log("Activation du trigger");
                trigger.fire();
              });
            } else {
              console.warn("Trigger 'Trigger 1' non trouvé");
            }
            
            // S'assurer que le canvas est correctement dimensionné
            resizeCanvas();
          },
          onLoadError: (err) => {
            console.error("Erreur de chargement du fichier:", err);
            errorMessage.textContent = `Erreur de chargement du fichier Rive: ${err}`;
            errorMessage.style.display = "block";
          }
        });
        
        // Gérer le redimensionnement de la fenêtre
        window.addEventListener('resize', resizeCanvas);
        
      } catch (error) {
        console.error("Erreur d'initialisation:", error);
        errorMessage.textContent = `Erreur: ${error.message}`;
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
