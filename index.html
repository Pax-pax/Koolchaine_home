<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koolchaine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script src="https://unpkg.com/@rive-app/canvas@2.24.0"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const r = new rive.Rive({
        src: "koolchaine_v1.riv",
        canvas: document.getElementById("canvas"),
        autoplay: true,
        onLoad: () => {
          // Assure que la surface de dessin correspond à la taille du canvas
          r.resizeDrawingSurfaceToCanvas();
          console.log("Animation chargée avec succès!");
        },
        onLoadError: (err) => {
          console.error("Erreur lors du chargement:", err);
          document.body.innerHTML = `<div style="text-align:center; padding:20px; font-family:sans-serif;">
            <h2>Erreur de chargement</h2>
            <p>${err}</p>
            <p>Vérifiez que le fichier koolchaine_v1.riv existe dans le dépôt.</p>
          </div>`;
        }
      });

      // Gestion du redimensionnement
      window.addEventListener('resize', () => {
        r.resizeDrawingSurfaceToCanvas();
      });
    });
  </script>
</body>
</html>
