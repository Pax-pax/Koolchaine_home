<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koolchaine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }
    #canvas-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: pointer;
    }
    #error-message {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      color: #e74c3c;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="error-message"></div>

  <!-- Chargement de la dernière version stable -->
  <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('canvas');
      const errorMessage = document.getElementById('error-message');
      
      // Configuration de la taille du canvas
      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      setCanvasSize();
      
      // Attendre un peu pour être sûr que la bibliothèque est bien chargée
      setTimeout(() => {
        try {
          if (typeof rive === 'undefined') {
            throw new Error("La bibliothèque Rive n'a pas été chargée correctement");
          }
          
          console.log("Tentative de chargement de Rive...");
          
          // Créer une nouvelle instance Rive
          const r = new rive.Rive({
            src: 'koolchaine_v2.riv',
            canvas: canvas,
            autoplay: true,
            layout: new rive.Layout({
              fit: rive.Fit.Cover,
              alignment: rive.Alignment.Center
            }),
            onLoad: () => {
              console.log("Animation chargée avec succès!");
              
              // Vérifier les state machines disponibles
              if (r.stateMachineNames && r.stateMachineNames.length > 0) {
                console.log("State machines:", r.stateMachineNames);
                
                // Activer la state machine
                r.stateMachineNames.forEach(name => {
                  r.startStateMachine(name);
                  
                  // Ajouter l'événement de clic
                  canvas.addEventListener('click', () => {
                    const inputs = r.stateMachineInputs(name);
                    const trigger = inputs.find(input => input.name === "Trigger 1");
                    if (trigger) {
                      console.log("Activation du trigger");
                      trigger.fire();
                    }
                  });
                });
              }
            },
            onLoadError: (err) => {
              console.error("Erreur de chargement:", err);
              errorMessage.textContent = `Erreur de chargement du fichier Rive: ${err}`;
            }
          });
          
          // Gérer le redimensionnement
          window.addEventListener('resize', () => {
            setCanvasSize();
            if (r.layout) {
              r.layout.updateLayout();
            }
          });
          
        } catch (error) {
          console.error("Erreur d'initialisation:", error);
          errorMessage.textContent = `Erreur: ${error.message}`;
        }
      }, 500);
    });
  </script>
</body>
</html>
