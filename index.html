<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Site Rive</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    
    <script src="https://unpkg.com/@rive-app/canvas@1.0.102"></script>
    <script>
        const r = new rive.Rive({
            src: "vpwc_cfo_v1.riv",
            canvas: document.getElementById("canvas"),
            autoplay: true,
            stateMachines: "INFOGRAPHIE STATE MACHINE", // Remplacez par le nom de votre state machine si n√©cessaire
            fit: rive.Fit.cover
        });
    </script>
</body>
</html>
